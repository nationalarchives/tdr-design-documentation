  <main id="primary" role="main" class="content-area" style="margin-bottom: 60px;">

    <div class="container">
      <div class="row">
        <div class="col-md-8">

          <!-- Progress indicator -->
          <p><small>Step 1 of 5</small></p>
          <!-- Headline -->
          <h1 class="govuk-heading-xl">Transfer Agreement</h1>


          <form action="/serviceAgreements/submit" method="POST">

            <!-- Compliance -->
            <fieldset>
              <div class="">
                <label class="govuk-label">
                  The records are all Public Records
                </label>
                <div style="display: flex;" id="publicRecord">
                  <div style="margin-right: 20px;" class="govuk-radios__item">
                    <input class="govuk-radios__input" id="publicRecordyes" name="publicRecord" type="radio" value="yes" required="">
                    <label class="govuk-label govuk-radios__label" for="publicRecordyes">
                      Yes
                    </label>
                  </div>
                  <div class="govuk-radios__item">
                    <input class="govuk-radios__input" id="publicRecordno" name="publicRecord" type="radio" value="no" disabled="" required="">
                    <label style="color: gray;" class="govuk-label govuk-radios__label" for="publicRecordno">
                      No
                    </label>
                  </div>
                </div>

                <label class="govuk-label">
                  The records are all Crown Copyright
                </label>
                <div style="display: flex;" id="crownCopyright">
                  <div style="margin-right: 20px;" class="govuk-radios__item">
                    <input class="govuk-radios__input" id="crownCopyrightyes" name="crownCopyright" type="radio" value="yes" required="">
                    <label class="govuk-label govuk-radios__label" for="crownCopyrightyes">
                      Yes
                    </label>
                  </div>
                  <div class="govuk-radios__item">
                    <input class="govuk-radios__input" id="crownCopyrightno" name="crownCopyright" type="radio" value="no" disabled="" required="">
                    <label style="color: gray;" class="govuk-label govuk-radios__label" for="crownCopyrightno">
                      No
                    </label>
                  </div>
                </div>

                <label class="govuk-label">
                  The records are all in English
                </label>
                <div style="display: flex;" id="english">
                  <div style="margin-right: 20px;" class="govuk-radios__item">
                    <input class="govuk-radios__input" id="englishyes" name="english" type="radio" value="yes" required="">
                    <label class="govuk-label govuk-radios__label" for="englishyes">
                      Yes
                    </label>
                  </div>
                  <div class="govuk-radios__item">
                    <input class="govuk-radios__input" id="englishno" name="english" type="radio" value="no" disabled="" required="">
                    <label style="color: gray;" class="govuk-label govuk-radios__label" for="englishno">
                      No
                    </label>
                  </div>
                </div>

                <label class="govuk-label">
                  The  records are all Digital
                </label>
                <div style="display: flex;" id="digital">
                  <div style="margin-right: 20px;" class="govuk-radios__item">
                    <input class="govuk-radios__input" id="digitalyes" name="digital" type="radio" value="yes" required="">
                    <label class="govuk-label govuk-radios__label" for="digitalyes">
                      Yes
                    </label>
                  </div>
                  <div class="govuk-radios__item">
                    <input class="govuk-radios__input" id="digitalno" name="digital" type="radio" value="no" disabled="" required="">
                    <label style="color: gray;" class="govuk-label govuk-radios__label" for="digitalno">
                      No
                    </label>
                  </div>
                </div>
              </div>
            </fieldset>


            <!-- DRO confirmation -->
            <fieldset class="govuk-fieldset" aria-describedby="transfer-agreement-checks">

              <div class="form-row checkbox">
                  <div class="govuk-checkboxes__item govuk-checkboxes--small">
                    <input required="" class="govuk-checkboxes__input" id="droAppraisalselection" name="droAppraisalselection" type="checkbox" value="yes">
                    <label style="display: inline;" class="govuk-label govuk-checkboxes__label" for="droAppraisalselection">
                      I confirm that the DRO has signed off on the appraisal and selection decision.
                    </label>
                  </div>
              </div>

                <div class="form-row checkbox">
                  <div class="govuk-checkboxes__item govuk-checkboxes--small">
                    <input required="" class="govuk-checkboxes__input" id="droSensitivity" name="droSensitivity" type="checkbox" value="yes">
                    <label style="display: inline;" class="govuk-label govuk-checkboxes__label" for="droSensitivity">
                      I confirm that the DRO has signed off on the sensitivity review decision - including that all records in this transfer are only up to official-sensitive.
                    </label>
                  </div>
                </div>

            </fieldset>

            <!-- Buttons -->
            <div>
              <!-- Cancel -->
              <a class="tna-button tna-button--secondary" role="button" href="dashboard.html">
                <span>Cancel</span>
              </a>

              <!-- Continue -->
              <a class="button" role="button" href="series-details.html">
                <span>Save and continue</span>
              </a>
            </div>

          </form>
