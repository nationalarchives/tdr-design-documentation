{% extends "layout-without-sign-out.html" %}

{% block pageTitle %}
  Sign in
{% endblock %}

{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">

      <h1 class="govuk-heading-l">Sign in to your account</h1>

      <form class="form" action="/MFA" method="post">
        
        <div class="govuk-form-group">
          <label class="govuk-label" for="email">
            Email address
          </label>
          <input class="govuk-input" id="email" name="email" type="email" spellcheck="false" autocomplete="email">
        </div>

        <div class="govuk-form-group">
          <label class="govuk-label" for="password">
            Password
          </label>
          <input class="govuk-input" id="password" name="password" type="password">
        </div>

        <button class="govuk-button" data-module="govuk-button">Sign in</button>

      </form>

      <p class="govuk-body-s"><a href="/contact">I need to reset my password</a></p>

      <p class="govuk-body-s">If you have problems signing in, contact us at <a href="/contact">tdr@nationalarchives.gov.uk</a></p>

    </div>
  </div>

{% endblock %}
